<div class="col-md-6" style="margin: 0 auto;">
<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">

	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" [(ngModel)]="name" name="name" id="name">
	</div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="email" name="email" id="email">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password">
  </div>

  <input type="submit" value="Register" class="btn btn-primary">
</form>
</div>
